<!DOCTYPE html>
<html>
  <head>
    <title>Online Game Store</title>
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="shortcut icon" href="gamer logo.jpg" type="image/x-icon" />
    <script>
      function displayMessageReset() {
        alert(
          "Alert! You Have Clicked On Reset Button, Please Fill Your Data Again"
        );
      }
    </script>
  </head>

  <body>
    <section>
      <div class="box">
        <div class="form">
          <h2>SignUp</h2>
          <form action="mini.html">
            <div class="inputBox">
              <input
                type="text"
                placeholder="Username"
                required
                pattern="[a-zA-Z0-9]+"
                title="Only AlphaNumeric Characters Allowed"
              />
            </div>
            <div class="inputBox">
              <input
                type="text"
                placeholder="Email Id"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              />
            </div>
            <div class="inputBox">
              <input
                type="password"
                placeholder="Password"
                id="pass"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*#?&]).{8,16}"
                title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and length should be minimum 8 and maximum 16 characters"
              />
              <span class="show-hide">
                <i class="fas fa-eye" id="eye" onclick="spl()"></i>
              </span>
            </div>
            <label class="remember"><input type="checkbox" />Remember Me</label>
            <div class="inputBox">
              <input class="btn" type="submit" value="SignUp" />
            </div>
          </form>
          <p>Have an <a href="index.html">Account</a>?</p>
        </div>
      </div>
    </section>
  </body>
  <script></script>
</html>
