<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Game Store</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <script src="./js/login.js"></script>
    <link rel="shortcut icon" href="gamer logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="mini.html">
        <input
          type="text"
          class="input"
          placeholder="Username"
          id="email"
          required
        />

        <input
          type="password"
          class="input"
          data-type="password"
          placeholder="Password"
          id="pwd1"
          required
        />
        <div style="text-align: left; margin-top: 10px">
          <a href="forgotPassword.html" style="color: white"
            >Forgot Password?</a
          >
        </div>
        <input type="submit" value="Login" onclick="return login()" />
      </form>
      <p>Don't have an <a href="signup.html">Account?</a></p>
    </div>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
