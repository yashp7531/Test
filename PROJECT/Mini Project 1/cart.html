<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/cart.css" />
    <link rel="shortcut icon" href="gamer logo.jpg" type="image/x-icon" />
    <style>
      .product-card {
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="gamer logo.jpg"
            alt="Logo"
            class="rounded-circle"
            style="width: 30px; height: 30px; margin-right: 10px"
          />Online Game Store
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="mini.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container my-5">
      <h2>Your Cart</h2>
      <div class="row" id="cart-list">
        <!-- Cart items will be generated here -->
      </div>
      <div class="row mt-4">
        <div class="col-md-12 text-end">
          <h4>Total: <span id="total-price">₹0</span></h4>
          <button class="btn btn-success">Proceed to Checkout</button>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light text-center py-3">
      &copy; Online Game Store
    </footer>

    <script>
      const cartList = document.getElementById("cart-list");
      const totalPriceElement = document.getElementById("total-price");

      // Sample cart products data
      const cartProducts = [
        { name: "Among Us", price: 500 },
        { name: "Call Of Duty", price: 1000 },
        { name: "Need For Speed World", price: 200 },
      ];

      // Function to generate cart product cards
      function generateCartProductCards(products) {
        let total = 0;
        const productCards = products
          .map((product) => {
            total += product.price;
            return `
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="images/${product.name
                      .toLowerCase()
                      .replace(/ /g, "")}.jpg" class="card-img-top" alt="${
              product.name
            } Image" />
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">₹${product.price}</p>
                    </div>
                </div>
            </div>
            `;
          })
          .join("");
        cartList.innerHTML = productCards;
        totalPriceElement.innerText = `₹${total}`;
      }

      // Generate cart product cards initially
      generateCartProductCards(cartProducts);
    </script>
  </body>
</html>
