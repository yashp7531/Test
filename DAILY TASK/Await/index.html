<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data and Log to Console</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0f7fa;
        text-align: center;
        padding: 20px;
      }

      button {
        background-color: #00796b;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #004d40;
      }
    </style>
  </head>
  <body>
    <h1>Fetch Data Example</h1>
    <button onclick="fetchPost()">Fetch Post Data</button>

    <script>
      async function fetchPost() {
        const url = "https://jsonplaceholder.typicode.com/posts/1"; // New URL
        try {
          const response = await fetch(url); // Fetch data from the URL
          const postData = await response.json(); // Parse JSON data
          console.log(postData); // Log the fetched data to the console
        } catch (error) {
          console.error("Error fetching data:", error); // Log errors to the console
        }
      }
    </script>
  </body>
</html>
