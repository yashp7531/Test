<!DOCTYPE html>
<html>
  <head>
    <title>Product List</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      th {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>D Mart</h2>

    <table>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Product 1</td>
        <td>10</td>
        <td>2</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>15</td>
        <td>3</td>
        <td>45</td>
      </tr>
      <tr>
        <td>Product 3</td>
        <td>20</td>
        <td>1</td>
        <td>20</td>
      </tr>
    </table>
    <footer>
      <p>&copy; Total price of all products is 85</p>
    </footer>
  </body>
</html>
