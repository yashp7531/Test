<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Formatter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #4444ca36;
        color: #333;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #071508;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: calc(100% - 22px);
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="text"]:focus {
        border-color: #f4690c;
        outline: none;
        box-shadow: 0 0 5px #5c36ce;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e02251;
      }

      p {
        font-size: 18px;
        background-color: #fff;
        padding: 10px;
        border: 1px solid hsl(0, 100%, 99%);
        border-radius: 5px;
        margin-top: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      p:hover {
        background-color: #a160605e;
      }
    </style>
    <script>
      function formatString(inputString) {
        // Convert the entire string to uppercase
        const upperCaseString = inputString.toUpperCase();

        // Convert the entire string to lowercase
        const lowerCaseString = inputString.toLowerCase();

        // Extract a substring from index 2 to 5 (inclusive of 2, exclusive of 5)
        const substring = inputString.substring(2, 5);

        // Display the results
        document.getElementById("uppercase").textContent =
          "Uppercase: " + upperCaseString;
        document.getElementById("lowercase").textContent =
          "Lowercase: " + lowerCaseString;
        document.getElementById("substring").textContent =
          "Substring (2 to 5): " + substring;
      }

      function handleInput() {
        const inputString = document.getElementById("inputString").value;
        formatString(inputString);
      }
    </script>
  </head>
  <body>
    <h1>String Formatter</h1>
    <p>Enter a string to see the transformations:</p>

    <input type="text" id="inputString" placeholder="Enter your string here" />
    <button onclick="handleInput()">Format String</button>

    <h2>Results:</h2>
    <p id="uppercase">Uppercase:</p>
    <p id="lowercase">Lowercase:</p>
    <p id="substring">Substring (2 to 5):</p>
  </body>
</html>
