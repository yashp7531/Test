<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap Carousel</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="car.css" />
  </head>

  <body>
    <!-- Carousel Section -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <!-- First Slide -->
        <div class="carousel-item active">
          <img
            src="car1.jpg"
            class="d-block w-100 carousel-img"
            alt="Image 1"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="animate_animated animate_fadeInDown">lamborghini</h5>
            <p class="animate_animated animate_fadeInUp">
              This is the description for the first slide.
            </p>
          </div>
        </div>

        <!-- Second Slide -->
        <div class="carousel-item">
          <img
            src="car2.jpg"
            class="d-block w-100 carousel-img"
            alt="Image 2"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="animate_animated animate_fadeInDown">McQueen</h5>
            <p class="animate_animated animate_fadeInUp">
              This is the description for the second slide.
            </p>
          </div>
        </div>

        <!-- Third Slide -->
        <div class="carousel-item">
          <img
            src="car3.jpg"
            class="d-block w-100 carousel-img"
            alt="Image 3"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="animate_animated animate_fadeInDown">Ford Mustang</h5>
            <p class="animate_animated animate_fadeInUp">
              This is the description for the third slide.
            </p>
          </div>
        </div>
      </div>

      <!-- Navigation Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
