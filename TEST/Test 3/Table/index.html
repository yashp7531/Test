<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="table-container">
        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>$10.00</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>$20.00</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>$15.00</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Product 4</td>
                    <td>$25.00</td>
                    <td>1</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total Price</td>
                    <td>$110.00</td> <!-- This is manually calculated (10*2 + 20*1 + 15*3 + 25*1) -->
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
