<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header" style="background: radial-gradient(circle at center, #ff7e5f, #feb47b); height: 200px; position: relative; text-align: center;">
        <h1 style="color: white; font-size: 40px; font-family: 'Arial', sans-serif; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            Welcome to My Unique Design
        </h1>
    </header>

    <section id="content" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 40px;">
        <div id="grid1" style="background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); position: relative; overflow: hidden;">
            <h2 style="color: #333;">Grid Item 1</h2>
            <p>This is the first grid item. Hover to see the reveal!</p>
        </div>
        <div id="grid2" style="background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); position: relative; overflow: hidden;">
            <h2 style="color: #333;">Grid Item 2</h2>
            <p>This is the second grid item with a unique shape!</p>
        </div>
        <div id="grid3" style="background: #fff; border-radius: 12px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); position: relative; overflow: hidden;">
            <h2 style="color: #333;">Grid Item 3</h2>
            <p>This is the third grid item. Enjoy the animations!</p>
        </div>
    </section>

    <section id="cta" style="text-align: center; margin: 50px 0;">
        <button id="ctaButton" style="background: linear-gradient(to right, #76b852, #8dc26f); color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 18px; cursor: pointer; transition: background 0.3s, transform 0.3s;">
            Click Me
        </button>
    </section>

    <footer id="footer" style="background: #333; color: white; text-align: center; padding: 20px;">
        <p style="margin: 0;">&copy; 2024 Unique Design Inc.</p>
    </footer>

</body>
</html>
